<!doctype html>
<html lang="en" style="background-color: #000000;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Theme Colors - Must be early in head for browser chrome -->
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <meta name="msapplication-navbutton-color" content="#000000" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Primary SEO Meta Tags -->
  <title>MedHive – AI-Powered Healthcare Platform for Sri Lanka</title>
  <meta name="title" content="MedHive – AI-Powered Healthcare Platform for Sri Lanka" />
  <meta name="description"
    content="MedHive is Sri Lanka's AI-powered healthcare platform. Unify medical records, digitize prescriptions, and access intelligent health insights with your Med ID." />
  <meta name="keywords"
    content="MedHive, healthcare, medical, AI, artificial intelligence, health platform, Sri Lanka, digital health, medical records, prescription, Med ID, health technology" />
  <meta name="author" content="MedHive" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://medhive.lk/" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" href="/logode.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/logode.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/logode.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logode.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- MS Application Theme -->
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-TileImage" content="/logode.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://medhive.lk/" />
  <meta property="og:title" content="MedHive – AI-Powered Healthcare Platform for Sri Lanka" />
  <meta property="og:description"
    content="MedHive is Sri Lanka's AI-powered healthcare platform. Unify medical records, digitize prescriptions, and access intelligent health insights with your Med ID." />
  <meta property="og:image" content="https://medhive.lk/logode.png" />
  <meta property="og:image:alt" content="MedHive Logo" />
  <meta property="og:site_name" content="MedHive" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://medhive.lk/" />
  <meta name="twitter:title" content="MedHive – AI-Powered Healthcare Platform for Sri Lanka" />
  <meta name="twitter:description"
    content="MedHive is Sri Lanka's AI-powered healthcare platform. Unify medical records, digitize prescriptions, and access intelligent health insights with your Med ID." />
  <meta name="twitter:image" content="https://medhive.lk/logode.png" />

  <!-- Additional SEO Tags -->
  <meta name="geo.region" content="LK" />
  <meta name="geo.country" content="Sri Lanka" />
  <meta name="distribution" content="global" />
  <meta name="rating" content="general" />

  <!-- Structured Data: Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "@id": "https://medhive.lk/#organization",
      "name": "MedHive",
      "url": "https://medhive.lk",
      "logo": {
        "@type": "ImageObject",
        "url": "https://medhive.lk/logode.png",
        "width": 512,
        "height": 512
      },
      "description": "MedHive – AI-Powered Healthcare Platform for Sri Lanka. Unify medical records, digitize prescriptions, and access intelligent health insights.",
      "foundingDate": "2025",
      "foundingLocation": {
        "@type": "Place",
        "name": "Sri Lanka"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Sri Lanka"
      },
      "sameAs": [
        "https://www.linkedin.com/company/medhivelk",
        "https://www.instagram.com/medhive.lk"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "reachmedhive@gmail.com",
        "contactType": "customer service",
        "availableLanguage": ["English", "Sinhala", "Tamil"]
      }
    }
    </script>

  <!-- Structured Data: WebSite with SearchAction -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "@id": "https://medhive.lk/#website",
      "name": "MedHive",
      "url": "https://medhive.lk",
      "description": "AI-Powered Healthcare Platform for Sri Lanka",
      "publisher": {
        "@id": "https://medhive.lk/#organization"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://medhive.lk/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <!-- Structured Data: MedicalOrganization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "@id": "https://medhive.lk/#medical-organization",
      "name": "MedHive",
      "url": "https://medhive.lk",
      "logo": "https://medhive.lk/logode.png",
      "description": "MedHive is an AI-powered healthcare platform designed for Sri Lanka, providing unified medical records, digital prescription management, and intelligent health insights through a secure Med ID system.",
      "medicalSpecialty": "HealthcareInformationTechnology",
      "areaServed": {
        "@type": "Country",
        "name": "Sri Lanka"
      },
      "availableService": [
        {
          "@type": "MedicalProcedure",
          "name": "AI Prescription Digitization",
          "description": "Digitize handwritten prescriptions using advanced AI OCR technology"
        },
        {
          "@type": "MedicalProcedure",
          "name": "Lab Report Analysis",
          "description": "Automatically extract and track lab values over time"
        },
        {
          "@type": "MedicalProcedure",
          "name": "Unified Medical Records",
          "description": "Access complete health history via secure Med ID"
        }
      ]
    }
    </script>

  <!-- Structured Data: Brand -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Brand",
      "name": "MedHive",
      "slogan": "Your Health, Unified. Intelligent Care Through AI.",
      "logo": "https://medhive.lk/logode.png",
      "url": "https://medhive.lk"
    }
    </script>

  <!-- Structured Data: WebPage -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "@id": "https://medhive.lk/#webpage",
      "url": "https://medhive.lk",
      "name": "MedHive – AI-Powered Healthcare Platform for Sri Lanka",
      "description": "MedHive is Sri Lanka's AI-powered healthcare platform. Unify medical records, digitize prescriptions, and access intelligent health insights with your Med ID.",
      "isPartOf": {
        "@id": "https://medhive.lk/#website"
      },
      "about": {
        "@id": "https://medhive.lk/#organization"
      },
      "primaryImageOfPage": {
        "@type": "ImageObject",
        "url": "https://medhive.lk/logode.png"
      },
      "speakable": {
        "@type": "SpeakableSpecification",
        "cssSelector": [".hero-title", ".hero-subtitle"]
      }
    }
    </script>
</head>

</html>
